        <script>
            ids = ['image0','image1','image2','image3','image4','image5','image6','image7','image8','image9','image10','image11','image12','image13','image14','image15','image16','image17','image18','image19','image20','image21','image22','image23']
            triesCount = 0
            animalLocation = 13

            function distance(pos1, pos2){
                dist = 0
                x = Math.abs((pos1 % 6) - (pos2 % 6))
                y = Math.abs(Math.floor(pos1 / 6) - Math.floor(pos2 / 6))
                console.log(y)

                dist = Math.max(x,y)

                return "Distance is " + dist
            }

            function check(position){
                imageID = ids[position]
                imageObj = document.getElementById(imageID)
                triesObj = document.getElementById('tries')
                distanceObj = document.getElementById('distance')
                
                if(position == animalLocation){
                    imageObj.src = "wolf.jpg"
                    triesCount = triesCount + 1
                }
                else{
                    imageObj.src = "snow.jpg"
                    triesCount = triesCount + 1
                }
                triesObj.innerHTML = "Number of tries is " + triesCount

                distNum = distance(position, animalLocation)
                distanceObj.innerHTML = distNum
            }
