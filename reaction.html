<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Game</title>
  <h1>Michael Simmons reaction timer</h1>
</head>
<body>

  <p id = "target">Your time</p>
  <p id = "countdown">Count</p>

  <button onclick = "startTime()">Start Timer</button>
  <button onclick = "recordReact()">React Now</button>
  
  <script>
    myTime = 0

    function recordReact(){
      myTime = Date.now()
      console.log(myTime)
    }
    function startTime(){
      for(var i = 0;i < 4; i++){
        timeStuff(i)
      }
      setTimeout(() => {
        if(myTime == undefined){
          document.getElementById("target").innerHTML = "Too Slow"
        }
        else{
          buttonTime = Date.now()
          timeSum = buttonTime - myTime
          document.getElementById("target").innerHTML = "Time was " + timeSum
        }
      }, 3000);
    }
    function timeStuff(i){
      setTimeout(function(){
          document.getElementById('countdown').innerHTML = i
        }, ((3-i) * 1000))
    }

    
  </script>

</body>
</html>
