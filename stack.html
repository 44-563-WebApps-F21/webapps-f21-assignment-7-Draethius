<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
	<title>Stack of Items</title>
	<h1>Michael Simmons builds a stack</h1>
</head>



<body>
		<div class="flex-container" id="target">
		  <div class = "stack">row item 1</div>   
		  <div class = "stack">row item 2</div>  
		  <div class = "stack">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.</p>
	<button onclick="makeNewDiv()">Push Value</button>
	<button onclick = "popItem()">Pop</button>
	<button onclick = "zap()">Zap values</button>


	<input id = "input" type = "text">
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		inputTest = document.getElementById("input").value
		element.innerHTML = inputTest
		element.style.color = "orange"
		element.className = "stack"

		/* add it to the container */
		document.getElementById('target').appendChild(element)
		
	}
	function popItem(){
		stackItems = document.getElementsByClassName("stack")
		stackLength = stackItems.length
		if(stackLength > 0){
			stackItems[stackLength -1].remove()
		}
	}
	function zap(){
		stackItems = document.getElementsByClassName("stack")
		inputTest = document.getElementById("input").value

		for (i in stackItems){
			console.log(stackItems[i].innerHTML)
			if(stackItems[i].innerHTML == inputTest){
				console.log("Removed " + stackItems[i].innerHTML)
				stackItems[i].remove()
			}
		}
	}
</script>
</html>
